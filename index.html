<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roundie.css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ausesa">
    <meta name="description" content="roundie.css">
    
    <link rel="shortcut icon" href="favicon.ico">

    <!--roundie.css-->
    <link rel="stylesheet" href="css/roundie.css">

    <!--roundie.js-->
    <script src="js/roundie.js"></script>

    <style>
        .body{
            font-family: Arial;
        }
    </style>

</head>

<body>

<script>
    loadingOptions.text = 'Roundie.css';
    Roundie.loading();
</script>

<section class="container tree">
    <div class="pole" id="spinner" style="animation: spin 2s ease infinite both">
        <div class="axis-0 20rem">
            <div class="pie 10rem yellow" style="opacity: 0.5; " ></div>
        </div>
    </div>
    <div class="pole ">
        <div class="pie 6px yellow scale-up"></div>
        <div class="axis-0 6rem line ">
            <div class="pie 2rem green scale-up"></div>
            <div class="pole">
                <div class="axis-2 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
                <div class="axis-6 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
                <div class="axis-10 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
            </div>
        </div>
        <div class="axis-4 6rem line">
            <div class="pie 2rem green flip-right"></div>
            <div class="pole">
                <div class="axis-2 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
                <div class="axis-6 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
                <div class="axis-10 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
            </div>
        </div>
        <div class="axis-8 6rem line">
            <div class="pie 2rem green scale-up"></div>
            <div class="pole">
                <div class="axis-2 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
                <div class="axis-6 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
                <div class="axis-10 4rem">
                    <div class="pie 1rem blue"></div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</section>

<section class="container section-1">
    <script>
        let options1 = {
            pole:'pole-0 spin',
            axises: [
                [0,  '15rem node-1 line'],
//                [1,  '15rem node-1 line'],
                [2,  '15rem node-1 line'],
//                [3,  '15rem node-1 line'],
                [4,  '15rem node-1 line'],
//                [5,  '15rem node-1 line'],
                [6,  '15rem node-1 line'],
//                [7,  '15rem node-1 line'],
                [8,  '15rem node-1 line'],
//                [9,  '15rem node-1 line'],
                [10, '15rem node-1 line'],
//                [11, '15rem node-1 line']
            ],
            pies: '2rem cyan',
        };

        let options2 = {
            pole:'spin-rev pole-1',
            axises: [
                [0,  '4rem node-2 line '],
                [1,  '4rem node-2 line '],
                [2,  '4rem node-2 line '],
                [3,  '4rem node-2 line '],
                [4,  '4rem node-2 line '],
                [5,  '4rem node-2 line '],
                [6,  '4rem node-2 line '],
                [7,  '4rem node-2 line '],
                [8,  '4rem node-2 line '],
                [9,  '4rem node-2 line '],
                [10, '4rem node-2 line '],
                [11, '4rem node-2 line ']
            ],
            pies: '1rem cyan accent-2',
        };

        let options3 = {
            pole:'',
            axises: [
                [0,  '20px node-3 line '],
                [1,  '20px node-3 line '],
                [2,  '20px node-3 line '],
                [3,  '20px node-3 line '],
                [4,  '20px node-3 line '],
                [5,  '20px node-3 line '],
                [6,  '20px node-3 line '],
                [7,  '20px node-3 line '],
                [8,  '20px node-3 line '],
                [9,  '20px node-3 line '],
                [10, '20px node-3 line '],
                [11, '20px node-3 line ']
            ],
            pies: '5px cyan accent-4',
        };

        Roundie.addNodes(document.querySelectorAll('.section-1'), options1);
        Roundie.addNodes(document.querySelectorAll('.node-1'), options2);
        Roundie.addNodes(document.querySelectorAll('.node-2'), options3);
        document.querySelector('.pole-0').style.animationDuration = '30s';
    </script>
</section>

<script>
    Roundie.init();
    Roundie.endLoading();
</script>
</body>

</html>
