<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roundie.css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ausesa">
    <meta name="description" content="roundie.css">
    <meta name="theme-color" content="#FF1744">

    <link rel="shortcut icon" href="favicon.ico">

    <!--roundie.css-->
    <link rel="stylesheet" href="css/roundie.css">

    <!--font-awesome-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--roundie.js-->
    <script src="js/roundie.js"></script>

    <style>
        /*------- gereral --------*/
        ::selection{
            background-color: #d81b60;
        }

        .body{
            font-family: Arial;
        }

        /*-------- section-index --------*/
        @keyframes breath{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.15);
            }
            100%{
                transform: scale(1);
            }
        }

        @keyframes spinner {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        .spinner{
            animation: spinner 5s cubic-bezier(0.65, 0.79, 0, 2.15) infinite both;
        }

        .section-index{
            background-color: #eee;
        }
        
        .section-index .pole-pie-0{
            cursor: pointer;
            -webkit-animation: breath 1.5s cubic-bezier(0.18, 0.36, 0.58, 0.97) infinite both;
            animation: breath 1.5s cubic-bezier(0.18, 0.36, 0.58, 0.97) infinite both;
        }

        .section-index .pole-pie-1{
            cursor: pointer;
            -webkit-animation: spinner 3s cubic-bezier(0.26, 0.86, 0.14, 1.59) infinite both;
            animation: spinner 3s cubic-bezier(0.26, 0.86, 0.14, 1.59) infinite both;
        }

        .section-index .node-1{
            cursor: pointer;
            font-size: 3.3rem !important;
            text-align: center;
        }

        @media screen and (max-width: 767px){
            .section-index .node-1{
                font-size: 2.48rem !important;
            }
        }

        /*-------- section-piles ---------*/
        .section-piles .blank{
            background-color: #fff !important;
        }

    </style>

</head>

<body>

<script>
    Roundie.options.mobileScaleRate = 1.333;
    loadingOptions.text = 'Roundie.css';
    Roundie.loading();
</script>


<main>
    <section class="container section-index">

        <!-- three main menu options -->
        <div class="pole">
            <div class="pie 7rem black"></div>
            <div class="pie 5rem white pole-pie-0 big-white" ></div>

            <!-- white pies-->
            <div class="axis-0 12rem pop">
                <div class="pie 3rem white white-pie node-1 scale-up z-depth-1">1</div>
                <!-- surrounding the white nodes -->
                <div class="pole spinner">
                    <div class="axis-0 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                    <div class="axis-4 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                    <div class="axis-8 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                </div>
            </div>

            <!-- white pies-->
            <div class="axis-4 12rem pop">
                <div class="pie 3rem white white-pie node-1 scale-up z-depth-1">2</div>
                <!-- surrounding the white nodes -->
                <div class="pole spinner">
                    <div class="axis-0 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                    <div class="axis-4 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                    <div class="axis-8 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                </div>
            </div>

            <!-- white pies-->
            <div class="axis-8 12rem pop">
                <div class="pie 3rem white white-pie node-1 scale-up z-depth-1">3</div>
                <!-- surrounding the white nodes -->
                <div class="pole spinner">
                    <div class="axis-0 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                    <div class="axis-4 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                    <div class="axis-8 5rem">
                        <div class="pie 7px black"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- three decoration dots -->
        <div class="pole pole-pie-1">

            <div class="axis-2 8rem bounce-17rem">
                <div class="pie 10px grey darken-2 node-1 scale-up z-depth-1"></div>
            </div>
            <div class="axis-6 8rem bounce-17rem">
                <div class="pie 10px grey darken-2 node-1 scale-up z-depth-1"></div>
            </div>
            <div class="axis-10 8rem bounce-17rem">
                <div class="pie 10px grey darken-2 node-1 scale-up z-depth-1"></div>
            </div>

        </div>

        <script>
            let pieColors1 = [
                ' accent-2 purple ',
                ' accent-2 cyan ',
                ' accent-2 amber ',
            ];
            const nodes1 = document.querySelectorAll('.section-index .white-pie');
            for(let i = 0; i < nodes1.length; i++){
                let node = nodes1[i];
                node.addEventListener('click',()=>{
                    node.className = node.className.replace(/white/, pieColors1[i]);
                });
                node.addEventListener('touchstart',()=>{
                    node.className = node.className.replace(/white/, pieColors1[i]);
                });
            }
            let bigWhite = document.querySelector('.section-index .big-white');
            bigWhite.addEventListener('click', ()=>{
                Roundie.pop('Click those Pies!');
            });
        </script>


    </section>

    <section class="container section-piles">
        <div class="back-ground" style="z-index: 1; position: absolute; top: 0; left:0; height: 100%; width: 100%">
            <div class="pole" style="position:absolute; top: 20%; right: 30%;">
                <div class="pie 43rem " style="background-color: #e1fdc0; opacity: 0.6;"></div>
            </div>
            <div class="pole" style="position:absolute; top: 90%; left: 20%;">
                <div class="pie 20rem " style="background-color: #f6ff98; opacity: 0.6;"></div>
            </div>
            <div class="pole" style="position:absolute; top: 70%; left: 70%;">
                <div class="pie 30rem " style="background-color: #ff75a3; opacity: 0.25;"></div>
            </div>

        </div>

        <!-- three decoration dots -->
        <div class="pole pole-pie-1" style="z-index: 11">
            <!--big one-->
            <div class="pie grey lighten-5 6rem node-1 blank scale-up z-depth-1"></div>
            <div class="pie grey lighten-4 5rem node-1 blank scale-up z-depth-1"></div>
            <div class="pie grey lighten-3 4rem node-1 blank scale-up z-depth-1"></div>
            <div class="pie grey lighten-2 3rem node-1 blank scale-up z-depth-1"></div>
            <div class="pie grey lighten-1 2rem node-1 blank scale-up z-depth-1 reset"></div>

            <!-- small ones-->
            <div class="axis-0 12rem ">
                <div class="pie red accent-1 5rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie red accent-2 4rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie red accent-3 3rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie red accent-4 2rem node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-1 7rem ">
                <div class="pie pink accent-1 35px node-1 blank scale-up z-depth-1"></div>
                <div class="pie pink accent-2 25px node-1 blank scale-up z-depth-1"></div>
                <div class="pie pink accent-3 15px node-1 blank scale-up z-depth-1"></div>
                <div class="pie pink accent-4  5px node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-2 12rem ">
                <div class="pie purple accent-1 5rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie purple accent-2 4rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie purple accent-3 3rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie purple accent-4 2rem node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-3 7rem ">
                <div class="pie indigo accent-1 35px node-1 blank scale-up z-depth-1"></div>
                <div class="pie indigo accent-2 25px node-1 blank scale-up z-depth-1"></div>
                <div class="pie indigo accent-3 15px node-1 blank scale-up z-depth-1"></div>
                <div class="pie indigo accent-4  5px node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-4 12rem ">
                <div class="pie blue accent-1 5rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie blue accent-2 4rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie blue accent-3 3rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie blue accent-4 2rem node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-5 7rem ">
                <div class="pie cyan accent-1 35px node-1 blank scale-up z-depth-1"></div>
                <div class="pie cyan accent-2 25px node-1 blank scale-up z-depth-1"></div>
                <div class="pie cyan accent-3 15px node-1 blank scale-up z-depth-1"></div>
                <div class="pie cyan accent-4  5px node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-6 12rem  ">
                <div class="pie teal accent-1 5rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie teal accent-2 4rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie teal accent-3 3rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie teal accent-4 2rem node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-7 7rem ">
                <div class="pie green accent-1 35px node-1 blank scale-up z-depth-1"></div>
                <div class="pie green accent-2 25px node-1 blank scale-up z-depth-1"></div>
                <div class="pie green accent-3 15px node-1 blank scale-up z-depth-1"></div>
                <div class="pie green accent-4  5px node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-8 12rem ">
                <div class="pie lime accent-1 5rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie lime accent-2 4rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie lime accent-3 3rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie lime accent-4 2rem node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-9 7rem ">
                <div class="pie yellow accent-1 35px node-1 blank scale-up z-depth-1"></div>
                <div class="pie yellow accent-2 25px node-1 blank scale-up z-depth-1"></div>
                <div class="pie yellow accent-3 15px node-1 blank scale-up z-depth-1"></div>
                <div class="pie yellow accent-4  5px node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-10 12rem ">
                <div class="pie amber accent-1 5rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie amber accent-2 4rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie amber accent-3 3rem node-1 blank scale-up z-depth-1"></div>
                <div class="pie amber accent-4 2rem node-1 blank scale-up z-depth-1"></div>
            </div>

            <div class="axis-11 7rem ">
                <div class="pie deep-orange accent-1 35px node-1 blank scale-up z-depth-1"></div>
                <div class="pie deep-orange accent-2 25px node-1 blank scale-up z-depth-1"></div>
                <div class="pie deep-orange accent-3 15px node-1 blank scale-up z-depth-1"></div>
                <div class="pie deep-orange accent-4  5px node-1 blank scale-up z-depth-1"></div>
            </div>
        </div>
        <script>
            const nodes2 = document.querySelectorAll('.section-piles .node-1');
            for(let i = 0; i < nodes2.length; i++){
                let node = nodes2[i];
                node.addEventListener('mouseover',()=>{
                    node.className = node.className.replace(/blank/, ' ');
                });
                node.addEventListener('touchstart',()=>{
                    node.className = node.className.replace(/blank/, ' ');
                });
            }
            document.querySelector('.section-piles .reset').addEventListener('click',()=>{
                for(let i = 0; i < nodes2.length; i++){
                    let node = nodes2[i];
                    node.className += ' blank ';
                }
            });
        </script>
    </section>


    <!--<section class="container section-temp">

        &lt;!&ndash; three decoration dots &ndash;&gt;
        <div class="pole " >
            <div class="pie 1rem red"></div>
            <div class="ray-5 6rem  pop">
                <div class="pie 1rem red"></div>
            </div>
            <div class="ray-77 6rem  bounce-4rem line">
                <div class="pie 1rem red"></div>
            </div>

        </div>
        <script>
            let ray = document.querySelectorAll('.section-temp .line');
            Roundie.add(ray, ' hahaha ');
            Roundie.addNodes(document.querySelector('.section-temp'), Roundie.options)
        </script>
    </section>-->

</main>


<script>
    Roundie.init();
    Roundie.endLoading();
</script>
</body>

</html>
